plugins {
    id 'java'
    id 'groovy'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.spockframework:spock-core:2.0-M4-groovy-3.0'
    testImplementation 'org.codehaus.groovy:groovy-all:3.0.6'
    testCompile ('org.junit.jupiter:junit-jupiter:5.6.0')
}
